<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book</title>
  <link rel="stylesheet" href="../css/generic.css">
  <link rel="stylesheet" href="../css/book.css">
</head>
<body>

<div id="content">
  <div id="popup">

    <h3 class="formHeaderOnSelectedItem">Indskriv/Redigér bog:</h3>

    <form method="get" id="formPopUpBook">

      <label for="ISBNInputBook">ISBN:</label>
      <input type="text" id="ISBNInputBook" class="input">

      <label for="authorDropDownBook">Forfatter:</label>
      <select id="authorDropDownBook" name="authorDropDown" class="dropdown"></select>

      <label for="seriesDropDownBook">Serie:</label>
      <select id="seriesDropDownBook" class="dropdown" name="seriesDropDown"></select>

      <label for="numberInputBook">Nr:</label>
      <input type="text" id="numberInputBook" class="input">

      <label for="titleInputBook">Titel:</label>
      <input type="text" id="titleInputBook" class="input">

      <label for="publisherDropDownBook">Forlag</label>
      <select id="publisherDropDownBook" name="publisherDropDownBook" class="dropdown"></select>

      <label for="usPriceInputBook">U.S. pris:</label>
      <input type="text" id="usPriceInputBook" class="input">

      <label for="danishPriceInput">Dansk pris:</label>
      <input type="text" id="danishPriceInput" class="input">

      <label for="memoInputBook">Memo:</label>
      <!--<input type="text" id="memoInputBook" class="input">-->
      <textarea id="memoInputBook" class="input" style="resize: none" rows="5" cols="50"></textarea>

      <label for="typeDropDownBook">Type:</label>
      <select id="typeDropDownBook" class="dropdown" name="typeDropDownBook"></select>

      <label for="categoryDropDownBook">Kategori:</label>
      <select id="categoryDropDownBook" class="dropdown" name="categoryDropDownBook"></select>

      <label for="genreDropDownBook">Genre:</label>
      <select id="genreDropDownBook" class="dropdown" name="genreDropDownBook"></select>


      <div id="checkBoxBook">

        <div id="outOfStock">
          <input type="checkbox" id="outOfStockBook">
          <label for="outOfStockBook">Udsolgt</label>
        </div>

        <div id="unavailable">
          <input type="checkbox" id="unavailableBook">
          <label for="unavailableBook">Udgået</label>
        </div>

        <div id="subscription">
          <input type="checkbox" id="subscriptionBook">
          <label for="subscriptionBook">Abokørsel</label>
        </div>

        <div id="backorder">
          <input type="checkbox" id="backorderBook">
          <label for="backorderBook">Restordre</label>
        </div>

        <div id="coming">
          <input type="checkbox" id="comingBook">
          <label for="comingBook">Kommende</label>
        </div>

        <div id="onSale">
          <input type="checkbox" id="onSaleBook">
          <label for="onSaleBook">Tilbud</label>
        </div>

        <div id="hide">
          <input type="checkbox" id="hideBook">
          <label for="hideBook">Skjul</label>
        </div>

      </div>

      <label for="dateBook">Dato:</label>
      <span id="dateBook"></span>

      <button id="cancelBook" type="button" class="button">Annullér</button>
      <button id="showCoverButtonBook" type="button" class="button">Vis Cover</button>
      <button id="saveBook" type="button" class="button">Gem og luk</button>
    </form>

  </div>
</div>

<script src="../js/fetchItemById.js"></script>
<script src="../js/popupitem.js"></script>
<script src="../js/displayBook.js"></script>
</body>
</html>
