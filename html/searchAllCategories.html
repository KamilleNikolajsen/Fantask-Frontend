<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Cross Categories</title>
  <link rel="stylesheet" href="/css/generic.css">
  <link rel="stylesheet" href="/css/searchAllCategories.css">
  <link rel="stylesheet" href="/css/displaytable.css">

  <script src="https://kit.fontawesome.com/bced513090.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="content">
  <div id="search">
    <form method="get" id="formSearchCrossCategories">

      <input type="text" placeholder="Titel, forfatter etc." id="searchAllFTSInput" class="input">

      <select id="categoryDropDown" class="dropdown" name="dropdowncategory">
        <option value="all" selected>Alle</option>
        <option value="comic">Tegneserier</option>
        <option value="book">Bøger</option>
        <option value="game">Spil</option>
        <option value="figure">Figurer</option>
        <option value="film">Film</option>
      </select>

      <select id="timeDropDown" class="dropdown" name="dropdowntime">
        <option value="null" selected>Vis alle</option>
        <option value="4">4 dage siden</option>
        <option value="7">1 uge siden</option>
        <option value="21">3 uger siden</option>
        <option value="61">2 måneder siden</option>
        <option value="183">6 måneder siden</option>
      </select>

      <div id="manipulateSection"></div>

      <div id="bools" class="grid-container">
        <div id="unavailable">
          <input type="checkbox" id="searchAllUnavailable" checked>
          <label for="searchAllUnavailable">Ekskluder udgåede</label>
        </div>

        <div id="onSale">
          <input type="checkbox" id="searchAllOnSale">
          <label for="searchAllOnSale">Vis kun Tilbud</label>
        </div>

        <div id="excludecoming">
          <input type="checkbox" id="searchAllExcludeComing" checked>
          <label for="searchAllExcludeComing">Ekskluder kommende</label>
        </div>

        <div id="coming">
          <input type="checkbox" id="searchAllComing">
          <label for="searchAllComing">Vis kun kommende</label>
        </div>

        <div id="outOfStock">
          <input type="checkbox" id="searchAllOutOfStock" checked>
          <label for="searchAllOutOfStock">Ekskluder udsolgte</label>
        </div>

        <div id="box">
          <input type="checkbox" id="searchAllbox">
          <label for="searchAllbox">Vis kun boxed</label>
        </div>
      </div>

      <input type="submit" value="Søg" class="button">

    </form>

    <div id="showSearchedList">
      <table id="table">

      </table>
    </div>
  </div>
</div>

<script src="/js/fetchpost.js"></script>
<script src="/js/showsearch.js.js"></script>
<script src="/js/displaytable.js"></script>
<script src="/js/crossfetch.js"></script>
</body>
</html>
