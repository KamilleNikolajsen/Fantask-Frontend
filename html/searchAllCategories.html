<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Cross Categories</title>
  <link rel="stylesheet" href="/css/generic.css">
  <link rel="stylesheet" href="/css/searchAllCategories.css">

  <script src="https://kit.fontawesome.com/bced513090.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="content">
  <div id="search">
    <form method="get" id="formSearchCrossCategories">

      <input type="text" placeholder="Titel, forfatter etc." id="searchAllFTSInput" class="input">

      <select id="categoryDropDown" class="dropdown"></select>

      <div id="unavailable">
        <input type="checkbox" id="searchAllunavailable">
        <label for="searchAllunavailable">Ekskluder udgåede</label>
      </div>

      <div id="outOfStock">
        <input type="checkbox" id="searchAllOutOfStock">
        <label for="searchAllOutOfStock">Ekskluder udsolgte</label>
      </div>

      <div id="coming">
        <input type="checkbox" id="searchAllComing">
        <label for="searchAllComing">Vis kommende</label>
      </div>

      <div id="hidden">
        <input type="checkbox" id="searchAllHidden">
        <label for="searchAllHidden">Vis Skjulte</label>
      </div>

      <div id="onSale">
        <input type="checkbox" id="searchAllOnSale">
        <label for="searchAllOnSale">Vis Tilbud</label>
      </div>

      <div id="box">
        <input type="checkbox" id="searchAllbox">
        <label for="searchAllbox">Vis boxed</label>
      </div>

      <input type="submit" value="Søg" class="button">

    </form>

    <div id="showSearchedList">
      <table class="table">

      </table>
    </div>
  </div>
</div>

<script src="/js/search.js"></script>
<script src="/js/crosssend.js"></script>
</body>
</html>
